        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-analytics.js";
        import { firestore } from 'https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js';

        // Your web app's Firebase configuration

            apiKey: "AIzaSyDD3KXh4ZCUGEBz60DvT_uf9WoX5WsOaNM",

            projectId: "mytest-abc123",

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Reference to Firestore
        const db = firestore(app);

        // Reference to the 'name' collection and the 'user1' document
        const collectionRef = db.collection('name');
        const docRef = collectionRef.doc('user1');

        // Get the document data
        docRef.get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                console.log('Document data:', data);
                console.log('First Name:', data.first);
                console.log('Last Name:', data.last);
            } else {
                console.log('No such document!');
            }
        }).catch((error) => {
            console.log('Error getting document:', error);
        });
    </script>
