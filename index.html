function getposts(){
   postcount=0
// Query for all documents in the collection


// Clear innerHTML

  .then((querySnapshot) => {
    querySnapshot.forEach((doc) => {
      if (doc.exists()) {
        const data = doc.data();
      postcount++;
    
          const container = document.createElement('div');
  container.innerHTML = `<p>${postcount} ${data.user} -> ${data.post}</p>`;
