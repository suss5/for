    <!-- Include the Firebase JavaScript SDK using ESM syntax -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-analytics.js";
      import { getFirestore, collection, doc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDD3KXh4ZCUGEBz60DvT_uf9WoX5WsOaNM",
            authDomain: "mytest-abc123.firebaseapp.com",
            projectId: "mytest-abc123",
            storageBucket: "mytest-abc123.appspot.com",
            messagingSenderId: "786493299627",
            appId: "1:786493299627:web:78bb525b6d7210220a90ee",
            measurementId: "G-S3MBVPEV94"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Reference to Firestore
        const db = getFirestore();

        // Reference to the 'name' collection and the 'user1' document
        const collectionRef = collection(db, 'name');
        const docRef = doc(collectionRef, 'user1');

        // Get the document data
        getDoc(docRef)
            .then((doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    console.log('Document data:', data);
                    console.log('First Name:', data.first);
                    console.log('Last Name:', data.last);
                } else {
                    console.log('No such document!');
                }
            })
            .catch((error) => {
                console.log('Error getting document:', error);
            });
       
       const collectionRef3 = collection(db, 'user3');

        // Data for the new user3 document
        const newUser = {
            first: "John",
            last: "Doe"
        };

        // Add a new document to the collection with the name 'user3'
        addDoc(collectionRef3, newUser)
            .then((docRef) => {
                console.log('Document added with ID: ', docRef.id);
            })
            .catch((error) => {
                console.error('Error adding document: ', error);
            });
    </script>
